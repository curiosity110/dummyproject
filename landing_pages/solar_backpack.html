<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SolarPack - Solar Charging Backpack</title>
<style>

 section{padding:40px 20px; text-align:center;}

 let rev=0; setInterval(()=>{rev+=Math.floor(Math.random()*50)+10;document.getElementById('revenue').innerText=rev;},3000);
