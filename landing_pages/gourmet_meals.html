<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CulinaryCrate - Gourmet Meal Kits</title>
<style>
 body{font-family:'Helvetica Neue', sans-serif; margin:0; background:#fff; color:#222;}
 header{background:#d00000; color:#fff; padding:60px; text-align:center;}
 section{padding:40px; text-align:center;}
 .cta{background:#d00000; color:#fff; padding:15px 30px; border:none; cursor:pointer; font-size:1.1em;}
 #dashboard{background:#ffe5d9;}
</style>
</head>
<body>
<header>
  <h1>CulinaryCrate</h1>
  <p>Chef-designed meal kits delivered weekly</p>
</header>
<section>
  <h2>Fresh Ingredients</h2>
  <p>Create gourmet dishes in minutes with pre-portioned ingredients.</p>
  <button class="cta">Subscribe</button>
</section>
<section id="dashboard">
  <h2>Revenue Dashboard</h2>
  <p>Revenue: $<span id="revenue">0</span></p>
</section>
<script>
 let rev=0; setInterval(()=>{rev+=Math.floor(Math.random()*70)+30;document.getElementById('revenue').innerText=rev;},3500);
</script>
</body>
</html>
