<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Artify - Digital Art Marketplace</title>
<style>
 body{font-family:'Poppins', sans-serif; margin:0; background:#1e1e1e; color:#fafafa;}
 header{background:#0d47a1; color:#fff; padding:60px; text-align:center;}
 section{padding:40px; text-align:center;}
 .cta{background:#0d47a1; color:#fff; padding:12px 25px; border:none; cursor:pointer; font-size:1.1em;}
 #dashboard{background:#222;}
</style>
</head>
<body>
<header>
  <h1>Artify</h1>
  <p>Discover and buy exclusive digital art</p>
</header>
<section>
  <h2>Featured Artists</h2>
  <p>Support creators and own unique pieces.</p>
  <button class="cta">Explore Gallery</button>
</section>
<section id="dashboard">
  <h2>Sales Dashboard</h2>
  <p>Revenue: $<span id="revenue">0</span></p>
</section>
<script>
 let rev=0; setInterval(()=>{rev+=Math.floor(Math.random()*100)+50;document.getElementById('revenue').innerText=rev;},5000);
</script>
</body>
</html>
