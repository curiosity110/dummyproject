<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ModuHome - Minimalist Furniture Store</title>
<style>
 body{font-family:'Nunito', sans-serif; margin:0; background:#fafafa; color:#2b2d42;}
 header{background:#edf2f4; color:#2b2d42; padding:60px; text-align:center;}
 section{padding:40px; text-align:center;}
 .cta{background:#2b2d42; color:#fff; padding:15px 30px; border:none; cursor:pointer; font-size:1.1em;}
 #dashboard{background:#fff;}
</style>
</head>
<body>
<header>
  <h1>ModuHome</h1>
  <p>Elegant modular pieces for modern spaces</p>
</header>
<section>
  <h2>Designs</h2>
  <p>Customize configurations to fit your lifestyle.</p>
  <button class="cta">Shop Now</button>
</section>
<section id="dashboard">
  <h2>Sales Dashboard</h2>
  <p>Revenue: $<span id="revenue">0</span></p>
</section>
<script>
 let rev=0; setInterval(()=>{rev+=Math.floor(Math.random()*90)+30;document.getElementById('revenue').innerText=rev;},3700);
</script>
</body>
</html>
